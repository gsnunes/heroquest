<div id="<%= id %>" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Add hero</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="name">Hero name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" rows="3" id="description"></textarea>
					</div>
					<div class="form-group">
						<div class="row">
  							<div class="col-xs-6">
  								<label for="character">Character</label>
								<select class="form-control" id="character">
									<option value="Barbarian">Barbarian</option>
									<option value="Elf">Elf</option>
									<option value="Dwarf">Dwarf</option>
									<option value="Wizard">Wizard</option>
								</select>
							</div>
							<div class="col-xs-6">
								<label for="quests">Quests completed</label>
								<input type="number" class="form-control" id="quests" value="0" min="0">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		<button type="button" class="btn btn-success save-changes">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
