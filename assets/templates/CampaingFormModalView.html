<div id="<%= id %>" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Create campaing</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="name">Campaing name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="url" disabled>
					</div>
					<div class="form-group">
						<label for="description">Campaing notes (allowed html)</label>
						<textarea class="form-control" rows="3" id="description"></textarea>
					</div>
					<!--
					<div class="form-group">
						<label>Campaing history</label>
						<ul class="campaing-history history-list"></ul>
					</div>
					-->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		<button type="button" class="btn btn-success save-changes">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
