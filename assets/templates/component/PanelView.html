<div class="draggable panel panel-default <%= className %>">
	<div class="panel-heading">
		<button type="button" class="close minimize"><span class="glyphicon glyphicon-minus"></span></button>
		<h3 class="panel-title">
			<%= options.title %>
		</h3>
	</div>
	<div class="panel-body">
		<%= options.content %>
	</div>
</div>
